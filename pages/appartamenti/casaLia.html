<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Sistema di Cache-Busting -->
<script type="module" src="../../assets/js/common/loader.js"></script>
  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#495057">
  <meta name="description" content="Info - Casa Lia">

  <!-- Cache Control -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <!-- Preconnect & Fonts -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <title>Casa Lia - Info</title>
</head>

<body class="bg-light" style="font-family: 'Poppins', sans-serif;">
  <!-- Header -->
  <header class="container text-center mb-5">
    <h1 class="h4 text-primary">Casa Lia</h1>
  </header>

  <!-- Back Button Top -->
  <div class="container text-center mb-4">
    <a href="../timeEntry.html" class="btn btn-custom-4 btn-lg text-white">Torna indietro</a>
  </div>

  <!-- Main Content -->
  <main class="container">
    <div class="row g-4">

      <!-- Card 1 -->
      <div class="col-md-4">
        <div class="card shadow-sm h-100">
          <img src="../images/CasaLia/Portone.jpg" class="card-img-top" alt="Portone di ingresso" style="height: 200px; object-fit: cover;">
          <div class="card-body">
            <p class="card-text small mb-0">Portone di ingresso con tastierino per accedere</p>
          </div>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="col-md-4">
        <div class="card shadow-sm h-100">
          <img src="../images/CasaLia/Cancello.jpg" class="card-img-top" alt="Cancello" style="height: 200px; object-fit: cover;">
          <div class="card-body">
            <p class="card-text small mb-0">Cancello dove trovate la KeyBox</p>
          </div>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="col-md-4">
        <div class="card shadow-sm h-100">
          <img src="../images/CasaLia/armadio.jpg" class="card-img-top" alt="Armadio" style="height: 200px; object-fit: cover;">
          <div class="card-body">
            <p class="card-text small mb-0">Armadio dove lasciare la scorta per il divano letto</p>
          </div>
        </div>
      </div>

    </div>

    <!-- Back Button Bottom -->
    <div class="row mt-5">
      <div class="col text-center">
        <div class="mb-2">
          <small class="text-muted version-display">Caricamento...</small>
        </div>
        <a href="../timeEntry.html" class="btn btn-custom-4 btn-lg text-white">Torna indietro</a>
      </div>
    </div>
  </main>

  <!-- Optional JS (Bootstrap Bundle) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>

</html>
